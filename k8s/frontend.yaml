apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: communitywatch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: communitywatch-frontend:latest
        imagePullPolicy: Never    # Add this line
        ports:
        - containerPort: 3000